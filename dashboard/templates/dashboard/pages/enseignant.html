{% extends 'dashboard/layouts/_base.html' %}



{% block contentDashboard %}

    <div class="card">
        <div class="card-header">
            <h2>Info Enseignant</h2>
        </div>
        {% if messages %}
            <ul class="message p-0" style="list-style-type: none;">
                {% for message in messages %}
                    <li class="list-group-item-success"
                    style="font-size:12px; padding: 14px; text-align:center;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    <div class="card-body">
        <form method="POST" id="step-form-horizontal" class="step-form-horizontal">
            {% csrf_token %}
            <div>
                <section>
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="form-group">
                                <label class="text-label">Nom*</label>
                                <input type="text" name="nom" class="form-control" placeholder="Généreuse" required>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="form-group">
                                <label class="text-label">Post-nom*</label>
                                <input type="text" name="post_nom" class="form-control" placeholder="Muleverwa" required>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="form-group">
                                <label class="text-label">Nom d'utilisateur*</label>
                                <input type="text" name="nom_utilisateur" class="form-control" placeholder="Bmg" required>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="form-group">
                                <label class="text-label">Adresse mail*</label>
                                <div class="input-group">
                                    <input type="email" name="email" class="form-control" id="inputGroupPrepend2" aria-describedby="inputGroupPrepend2" placeholder="example@example.com" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="form-group">
                                <label class="text-label">Mot de passe*</label>
                                <div class="input-group">
                                    <input type="password" name="motDePasse" class="form-control" placeholder="Mot de passe" required>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="form-group">
                                <label class="text-label">Confirmation*</label>
                                <input type="password" name="confirm" class="form-control" placeholder="Mot de passe" required>
                            </div>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="form-group">
                                <label class="text-label">Phone Number*</label>
                                <div class="input-group">
                                    <input type="text" name="phoneNumber" class="form-control" placeholder="(+243)-408-657-9007" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
    </div>


{% endblock contentDashboard %}
